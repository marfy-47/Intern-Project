<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Prescription Generation System</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #fff;
        }

        .wrapper {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px 30px;
            width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: rgba(248, 215, 218, 0.8);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: rgba(212, 237, 218, 0.8);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .input-box {
            position: relative;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .input-box input::placeholder {
            color: #f0f0f0;
        }

        .input-box input:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #fff;
        }

        .user-type {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .user-type label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
        }

        .user-type input {
            margin-right: 5px;
            accent-color: #fff;
        }

        .conditional-fields {
            margin-top: 15px;
        }

        .conditional-fields.hidden {
            display: none;
        }

        .btn {
            width: 100%;
            background: linear-gradient(to right, #43cea2, #185a9d);
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #34e89e, #0f3443);
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <form th:action="@{/register}" method="post">
        <h1>Register</h1>

        <!-- Show error message if registration failed -->
        <div th:if="${param.error}" class="alert alert-danger">
            <span th:text="${param.error}">Error message</span>
        </div>

        <!-- Show success message if registration succeeded -->
        <div th:if="${param.success}" class="alert alert-success">
            Prescription Create successful! You can now <a th:href="@{/login}">login</a>.
        </div>

        <!-- Common fields for both Doctor and Patient -->
        <div class="input-box">
            <input type="text" name="name" placeholder="Full Name" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="tel" name="phoneNumber" placeholder="Phone Number" required>
            <i class='bx bxs-phone'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <!-- User Type Selection -->
        <div class="user-type">
            <label>
                <input type="radio" name="userType" value="doctor" checked onclick="toggleFields()"> Doctor
            </label>
            <label>
                <input type="radio" name="userType" value="patient" onclick="toggleFields()"> Patient
            </label>
        </div>

        <!-- Doctor-specific fields -->
        <div id="doctorFields" class="conditional-fields">
            <div class="input-box">
                <input type="text" name="specialist" placeholder="Specialization">
                <i class='bx bxs-certification'></i>
            </div>
        </div>

        <!-- Patient-specific fields -->
        <div id="patientFields" class="conditional-fields hidden">
            <div class="input-box">
                <input type="number" name="age" placeholder="Age">
                <i class='bx bxs-calendar'></i>
            </div>
            <div class="input-box">
                <input type="text" name="gender" placeholder="Gender">
                <i class='bx bxs-user-detail'></i>
            </div>
            <div class="input-box">
                <input type="text" name="bloodGroup" placeholder="Blood Group">
                <i class='bx bxs-droplet'></i>
            </div>
            <div class="input-box">
                <input type="text" name="address" placeholder="Address">
                <i class='bx bxs-home'></i>
            </div>
        </div>

        <button type="submit" class="btn">Register</button>
        <div class="register-link">
            <p>Already have an account? <a th:href="@{/login}">Login</a></p>
        </div>
    </form>
</div>

<script>
    function toggleFields() {
        const doctorFields = document.getElementById('doctorFields');
        const patientFields = document.getElementById('patientFields');
        const userType = document.querySelector('input[name="userType"]:checked').value;

        if (userType === 'doctor') {
            doctorFields.classList.remove('hidden');
            patientFields.classList.add('hidden');
        } else {
            doctorFields.classList.add('hidden');
            patientFields.classList.remove('hidden');
        }
    }
</script>
</body>
</html>
