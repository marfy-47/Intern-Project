<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <style>
        body { background-color: #f8f9fa; }
        .card-container {
            max-width: 450px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .form-logo { width: 60px; margin-bottom: 15px; }
        .btn-primary { background-color: #3f51ff; border: none; }
        .btn-primary:hover { background-color: #3342d9; }
        .password-toggle { cursor: pointer; }
        .form-check-label a { text-decoration: none; color: #3f51ff; }
        .form-check-label a:hover { text-decoration: underline; }
        .footer-text { margin-top: 20px; font-size: 0.9rem; }
        .footer-text a { text-decoration: none; color: #3f51ff; }
        .footer-text a:hover { text-decoration: underline; }
        .step-indicator { margin-top: 20px; }
        .step-indicator .dot {
            height: 10px; width: 10px; margin: 0 4px; background-color: #ddd;
            border-radius: 50%; display: inline-block;
        }
        .step-indicator .dot.active { background-color: #3f51ff; }
    </style>
</head>
<body>

<div class="container">
    <div class="card-container text-center">
        <img src="/images/logo.png" alt="Logo" class="form-logo">
        <h3 class="mb-1">Create an account</h3>
        <p class="text-muted mb-4">Fill in your details</p>

        <form
                th:action="@{/users/register}"
                th:object="${userDto}"
                method="post"
                class="text-start"
        >
            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label">Full Name<span class="text-danger">*</span></label>
                <input
                        type="text"
                        th:field="*{fullName}"
                        class="form-control"
                        placeholder="Enter your full name"
                />
                <div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
                     th:errors="*{fullName}">Name Error</div>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
                <label class="form-label">Mobile Number<span class="text-danger">*</span></label>
                <input
                        type="text"
                        th:field="*{mobileNumber}"
                        class="form-control"
                        placeholder="01XXXXXXXXX"
                />
                <div class="text-danger" th:if="${#fields.hasErrors('mobileNumber')}"
                     th:errors="*{mobileNumber}">Mobile Error</div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select th:field="*{gender}" class="form-select">
                    <option th:value="null">-- Select --</option>
                    <option th:value="'Male'">Male</option>
                    <option th:value="'Female'">Female</option>
                    <option th:value="'Other'">Other</option>
                </select>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                        type="email"
                        th:field="*{email}"
                        class="form-control"
                        placeholder="you@example.com"
                />
                <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">Email Error</div>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input
                        type="date"
                        th:field="*{dateOfBirth}"
                        class="form-control"
                />
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
                <label class="form-label">Password<span class="text-danger">*</span></label>
                <div class="input-group">
                    <input
                            type="password"
                            th:field="*{password}"
                            class="form-control"
                            placeholder="Enter password"
                    />
                    <span class="input-group-text password-toggle"
                          onclick="togglePassword('password')">
              <i class="bi bi-eye-slash"></i>
            </span>
                </div>
                <div class="form-text text-muted">
                    At least 6 characters with special characters
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">Password Error</div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 position-relative">
                <label class="form-label">Confirm Password<span class="text-danger">*</span></label>
                <div class="input-group">
                    <input
                            type="password"
                            th:field="*{confirmPassword}"
                            class="form-control"
                            placeholder="Confirm password"
                    />
                    <span class="input-group-text password-toggle"
                          onclick="togglePassword('confirmPassword')">
              <i class="bi bi-eye-slash"></i>
            </span>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errors="*{confirmPassword}">Confirm Error</div>
            </div>

            <!-- Terms -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms" />
                <label class="form-check-label" for="terms">
                    I accept all the <a href="#">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>

            <div class="footer-text mt-3 text-center">
                Already have an account? <a th:href="@{/login}">Login</a>
            </div>

            <div class="step-indicator text-center">
                <span class="dot"></span>
                <span class="dot active"></span>
            </div>
        </form>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const input = document.getElementById(fieldId);
        const icon = input.nextElementSibling.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        } else {
            input.type = 'password';
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        }
    }
</script>
</body>
</html>
