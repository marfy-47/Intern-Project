<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- External stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: navajowhite;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 80px; /* Slightly bigger size for better visibility */
            height: 80px;
            border-radius: 50%; /* Makes the logo circular */
            object-fit: cover; /* Ensures the image fills the container while maintaining its aspect ratio */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15); /* Adds a soft shadow to make it stand out */
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-subtext {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
            background-color: #3b49df;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-text {
            font-size: 14px;
            margin-top: 20px;
        }

        .register-text a {
            color: #3b49df;
            text-decoration: none;
            font-weight: 500;
        }

        .register-text a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="/js/auth.js"></script>
</head>
<body>

<div class="login-container">
    <img src="/images/logo.jpg" alt="Logo" class="logo" width="48" height="48"/>
    <div class="login-title">Log in to your account</div>
    <div class="login-subtext">Welcome back! Please enter your details.</div>

    <form onsubmit="event.preventDefault(); login();">
        <div class="form-group">
            <label for="username">Mobile Number</label>
            <input type="text" id="username" name="username" placeholder="Enter your mobile number" required/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required/>
        </div>

        <div class="form-options">
            <label><input type="checkbox" id="remember-me"/> Stay signed in</label>
            <a href="/forgot-password" style="color:#3b49df;">Forgot password</a>
        </div>

        <button type="submit" class="btn-login">Sign in</button>
    </form>

    <div class="register-text">
        Donâ€™t have an account? <a th:href="@{/register}">Register</a>
    </div>
</div>

</body>
</html>
