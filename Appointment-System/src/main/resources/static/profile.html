<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile | AlphaHealth</title>
    <link rel="stylesheet" href="/css/profile.css" />
    <script src="/js/auth.js"></script>
    <script src="/js/profile.js"></script>
    <style>
        /* Base Reset & Fonts */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f3f7;
            height: 100vh;
            display: flex;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: #fff;
            border-right: 1px solid #e0e6ef;
            padding: 40px 25px;
            box-shadow: 2px 0 12px rgb(0 0 0 / 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h1 {
            font-size: 26px;
            font-weight: 700;
            color: #4f46e5;
            letter-spacing: 1.2px;
            margin-bottom: 50px;
            user-select: none;
        }

        .nav-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 17px;
            color: #545f7d;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            user-select: none;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item:focus {
            color: #4f46e5;
            outline: none;
        }

        /* Profile & Logout */
        .profile-container {
            padding-top: 20px;
            border-top: 1px solid #e0e6ef;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-profile {
            display: flex;
            align-items: center;
            color: #374151;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .user-profile:hover,
        .user-profile:focus {
            color: #4f46e5;
            outline: none;
        }

        .user-profile img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 3px solid #6366f1;
            margin-right: 14px;
            object-fit: cover;
            box-shadow: 0 0 5px rgb(99 102 241 / 0.5);
        }

        .logout-btn {
            background: transparent;
            border: none;
            font-size: 22px;
            color: #888;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
            padding: 4px 8px;
            border-radius: 6px;
            user-select: none;
        }

        .logout-btn:hover,
        .logout-btn:focus {
            color: #4f46e5;
            outline: none;
            transform: scale(1.15);
            background-color: rgba(79, 70, 229, 0.1);
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 50px 60px;
            overflow-y: auto;
            background: #f9fafc;
            min-width: 0;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #222;
            user-select: none;
        }

        /* Tabs */
        .tab-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 28px;
        }

        .tab {
            padding: 12px 24px;
            background-color: #e4e7f7;
            border-radius: 30px;
            border: none;
            font-weight: 700;
            font-size: 15px;
            color: #6b7280;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
        }

        .tab:hover,
        .tab:focus {
            background-color: #c7cafb;
            color: #4f46e5;
            outline: none;
        }

        .tab.active {
            background-color: #4f46e5;
            color: #fff;
            box-shadow: 0 4px 8px rgb(79 70 229 / 0.4);
        }

        /* Profile Form */
        .profile-form {
            background: #fff;
            border-radius: 16px;
            padding: 36px 44px;
            max-width: 620px;
            box-shadow: 0 6px 14px rgb(0 0 0 / 0.05);
            user-select: none;
        }

        .profile-form h3 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2e3a59;
        }

        .form-subtitle {
            color: #8b95aa;
            font-size: 15px;
            margin-bottom: 30px;
        }

        /* Photo Upload */
        .photo-upload-section {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }

        .current-photo img {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            margin-right: 26px;
            object-fit: cover;
            box-shadow: 0 0 8px rgb(79 70 229 / 0.3);
            transition: transform 0.3s ease;
        }
        .current-photo img:hover {
            transform: scale(1.05);
        }

        .upload-box {
            flex: 1;
            border: 2.5px dashed #b0b7d3;
            border-radius: 12px;
            padding: 22px 0;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            color: #5a6278;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            user-select: none;
        }
        .upload-box:hover,
        .upload-box:focus {
            border-color: #4f46e5;
            background-color: #f4f5ff;
            outline: none;
            color: #4f46e5;
        }

        .upload-icon {
            font-size: 24px;
            margin-bottom: 8px;
            user-select: none;
        }

        .upload-link {
            color: inherit;
            text-decoration: underline;
            user-select: none;
        }

        /* Form groups */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 8px;
            color: #3a405d;
            user-select: none;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1.8px solid #c3c9e4;
            border-radius: 8px;
            font-size: 15px;
            color: #3a405d;
            transition: border-color 0.3s ease;
            font-weight: 500;
            user-select: text;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 8px rgb(79 70 229 / 0.3);
        }

        /* Buttons */
        .save-btn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 12px rgb(124 58 237 / 0.4);
            transition: background 0.4s ease, box-shadow 0.3s ease;
            user-select: none;
        }

        .save-btn:hover,
        .save-btn:focus {
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
            box-shadow: 0 8px 18px rgb(79 70 229 / 0.6);
            outline: none;
        }

        /* Tabs content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease forwards;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(8px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Scrollbar for main content */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-thumb {
            background-color: rgba(79, 70, 229, 0.3);
            border-radius: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>
<body onload="loadProfileData();">

<!-- Sidebar -->
<div class="sidebar" role="navigation" aria-label="Sidebar navigation">
    <h1>CMEDHEALTH</h1>
    <a href="/home.html" class="nav-item" tabindex="0">üè† Home</a>
    <a class="nav-item" href="/doctor/appointment.html" tabindex="0">ü©∫ Doctor Appointment</a>
    <a class="nav-item" href="/lab/test.html" tabindex="0">üß™ Lab Test Appointment</a>
    <a class="nav-item" href="/notifications.html" tabindex="0">üîî Notifications</a>
    <a class="nav-item" href="/history/history.html" tabindex="0">üìú History</a>

    <!-- Profile and Logout -->
    <div class="profile-container">
        <a href="/profile.html" class="user-profile" title="Go to My Profile" tabindex="0">
            <img src="/images/logo.jpg" alt="User Profile Photo" />
            <span id="first-name">User</span>
        </a>
        <button class="logout-btn" onclick="logout()" title="Logout" aria-label="Logout" tabindex="0">‚èª</button>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <h2 class="page-title">Profile</h2>

    <div class="tab-bar" role="tablist">
        <button class="tab active" onclick="showTab('details')" role="tab" aria-selected="true" aria-controls="details" id="tab-details">My details</button>
        <button class="tab" onclick="showTab('password')" role="tab" aria-selected="false" aria-controls="password" id="tab-password">Password</button>
    </div>

    <!-- Tab Content: My Details -->
    <section id="details" class="tab-content active" role="tabpanel" aria-labelledby="tab-details">
        <form class="profile-form" onsubmit="event.preventDefault(); saveProfileChanges();">
            <h3>Personal info</h3>
            <p class="form-subtitle">Update your photo and personal details here.</p>

            <div class="photo-upload-section">
                <div class="current-photo" aria-label="Current profile photo">
                    <img id="profilePreview" src="/images/logo.jpg" alt="Profile Photo" />
                </div>
                <label class="upload-box" for="photoUpload" tabindex="0" aria-describedby="upload-instructions" role="button">
                    <div class="upload-icon" aria-hidden="true">‚¨ÜÔ∏è</div>
                    <p><span class="upload-link">Click to upload</span> or drag and drop</p>
                    <small id="upload-instructions">JPG, PNG or GIF</small>
                </label>
                <input type="file" id="photoUpload" accept="image/*" style="display:none" onchange="previewPhoto(event)" aria-label="Upload profile photo">
            </div>

            <div class="form-group">
                <label for="fullName">Name</label>
                <input type="text" id="fullName" placeholder="Jannatul Nayeem Safa" autocomplete="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@domain.com" autocomplete="email" required />
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" max="2025-12-31" />
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Other</option>
                </select>
            </div>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </section>

    <!-- Tab Content: Password -->
    <section id="password" class="tab-content" role="tabpanel" aria-labelledby="tab-password">
        <form class="profile-form" onsubmit="event.preventDefault(); updatePassword();">
            <h3>Password settings</h3>
            <p class="form-subtitle">Update your password here.</p>

            <div class="form-group">
                <label for="currentPass">Current Password</label>
                <input type="password" id="currentPass" placeholder="Enter current password" autocomplete="current-password" required />
            </div>

            <div class="form-group">
                <label for="newPass">New Password</label>
                <input type="password" id="newPass" placeholder="Enter new password" autocomplete="new-password" required />
            </div>

            <div class="form-group">
                <label for="confirmPass">Confirm Password</label>
                <input type="password" id="confirmPass" placeholder="Re-enter new password" autocomplete="new-password" required />
            </div>

            <button type="submit" class="save-btn">Update Password</button>
        </form>
    </section>
</div>

<script>
    function showTab(tabId) {
        document.querySelectorAll('.tab').forEach(btn => {
            btn.classList.remove('active');
            btn.setAttribute('aria-selected', 'false');
        });
        document.querySelectorAll('.tab-content').forEach(section => section.classList.remove('active'));

        const targetTab = document.getElementById(tabId);
        targetTab.classList.add('active');

        const tabButton = document.querySelector(`.tab[onclick="showTab('${tabId}')"]`);
        if (tabButton) {
            tabButton.classList.add('active');
            tabButton.setAttribute('aria-selected', 'true');
            tabButton.focus();
        }
    }

    function previewPhoto(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("profilePreview").src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function loadProfileData() {
        // Dummy demo: load static data or replace with API call
        document.getElementById("first-name").textContent = "Jannatul";
        document.getElementById("fullName").value = "Jannatul Nayeem Safa";
        document.getElementById("email").value = "example@domain.com";
        document.getElementById("dob").value = "1993-02-10";
        document.getElementById("gender").value = "Female";
    }

    function saveProfileChanges() {
        alert("Profile changes saved successfully!");
        // Implement actual save logic here
    }

    function updatePassword() {
        const newPass = document.getElementById("newPass").value;
        const confirmPass = document.getElementById("confirmPass").value;

        if(newPass !== confirmPass) {
            alert("New password and confirmation do not match!");
            return;
        }
        alert("Password updated successfully!");
        // Implement actual password update logic here
    }

    function logout() {
        alert("Logging out...");
        // Implement actual logout logic here
    }
</script>

</body>
</html>
