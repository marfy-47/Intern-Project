<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/Style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5dade2, #a3d8f4);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container-login {
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        .container-login::before {
            content: "";
            position: absolute;
            top: -40px;
            right: -40px;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #3498db, #5dade2);
            border-radius: 50%;
            opacity: 0.3;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        .alert-box {
            padding: 12px 18px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        form {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        label {
            font-weight: 500;
            color: #2c3e50;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        form input {
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background-color: #f1f1f1;
            font-size: 15px;
            transition: box-shadow 0.3s, transform 0.2s;
        }
        form input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(52,152,219,0.4);
            transform: scale(1.02);
        }
        .custom-submit-button {
            background: linear-gradient(45deg, #3498db, #5dade2);
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s;
        }
        .custom-submit-button:hover {
            background: linear-gradient(45deg, #2e86c1, #3498db);
            transform: scale(1.05);
        }
        .link-style {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }
        .link-style a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .link-style a:hover {
            text-decoration: underline;
        }
        .text-info {
            font-size: 12px;
            text-align: center;
            color: #555;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="container-login">
    <div th:if="${param.message}"
         th:text="${param.message[0]}"
         th:class="'alert-box ' + (${param.message[0].contains('successful')} ? 'alert-success' : 'alert-error')">
    </div>
    <h2>Log in to your account</h2>
    <form th:action="@{/login}" method="post" th:object="${SignInRequestDto}">
        <label>Mobile Number</label>
        <input type="text" th:field="*{phone}" placeholder="Enter Phone Number" required>

        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="Enter Password" required>

        <button type="submit" class="custom-submit-button">Login</button>
    </form>
    <p class="link-style">Donâ€™t have an account? <a th:href="@{/registration-doctor}">Register</a></p>
    <p class="link-style">Back to the Home page? <a th:href="@{/}">HOME</a></p>
</div>
</body>
</html>
