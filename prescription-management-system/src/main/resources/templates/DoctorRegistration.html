<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create an Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/Style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            background: #ffffff;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            color: #37474f;
            margin-bottom: 25px;
        }
        .alert-box {
            padding: 12px 18px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 15px;
            text-align: center;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        form input,
        form select {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fafafa;
            transition: border 0.3s;
        }
        form input:focus,
        form select:focus {
            border-color: #42a5f5;
            outline: none;
        }
        .btn-group {
            text-align: center;
        }
        .custom-submit-button {
            background-color: #42a5f5;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .custom-submit-button:hover {
            background-color: #1e88e5;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: #42a5f5;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:if="${param.message}"
         th:text="${param.message[0]}"
         th:class="'alert-box ' + (${param.message[0].contains('successful')} ? 'alert-success' : 'alert-error')">
    </div>

    <h2>Create a Doctor Account</h2>
    <form th:action="@{/registration-doctor}" method="post" th:object="${DoctorRegistration}" enctype="multipart/form-data">
        <input type="text" th:field="*{doctorName}" placeholder="Full Name" required>
        <input type="text" th:field="*{doctorPhone}" placeholder="Phone Number" required>
        <input type="email" th:field="*{doctorEmail}" placeholder="Email">
        <input type="text" th:field="*{doctorAddress}" placeholder="Address">
        <select th:field="*{doctorGender}" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <input type="date" th:field="*{dateOfBirth}" placeholder="Date of Birth" required>
        <input type="text" th:field="*{specialization}" placeholder="Specialization" required>
        <input type="text" th:field="*{experience}" placeholder="Experience (e.g., 10 years)" required>
        <input type="text" th:field="*{qualification}" placeholder="Qualification" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required>

        <!--<label for="image">User Image</label>
        <input class="image-upload" type="file" id="image" name="imageFile" accept="image/*">-->

        <div class="btn-group">
            <button type="submit" class="custom-submit-button">Register</button>
        </div>
    </form>
    <p class="register-link">Already have an account? <a th:href="@{/login}">Login</a></p>
</div>

</body>
</html>
