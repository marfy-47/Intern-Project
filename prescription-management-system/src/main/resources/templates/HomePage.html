<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AlphaHealth Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/Style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5dade2, #a3d8f4);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -40px;
            right: -40px;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #3498db, #5dade2);
            border-radius: 50%;
            opacity: 0.3;
            z-index: 0;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        .btn-home-page {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #5dade2);
            color: #ffffff;
            padding: 12px 25px;
            margin: 10px 5px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
            position: relative;
            z-index: 1;
        }
        .btn-home-page:hover {
            background: linear-gradient(45deg, #2e86c1, #3498db);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to AlphaHealth</h1>
    <a th:href="@{/login}" class="btn-home-page">Login</a>
    <a th:href="@{/registration-doctor}" class="btn-home-page">Doctor Registration</a>
    <a th:href="@{/registration-patient}" class="btn-home-page">Patient</a>
</div>

</body>
</html>
